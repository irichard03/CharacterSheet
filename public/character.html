    <div class="Container">
        <div class="Header">
            <Header>
                <h1>Character Creation</h1>
            </Header>
        </div>

        <div class="Content">
            <h2>Character Form</h2>
            <div>
                <form>
                    <div>
                        <label for="firstName">First Name:</label>
                        <label for="middleName">Middle Name:</label>
                        <label for="lastName">Last Name:</label>
                    </div>

                    <div>
                        <label for="career">Career:</label>
                        <label for="apperance">Appearance:</label>
                        <label for="personalAgenda">Personal Agenda:</label>
                        <!--should be able to hide-->
                    </div>

                    <div>
                        <label for="relationships">Relationsips:</label>
                        <div>
                            <label for="buddy">Buddy:</label>
                            <label for="rival">Rival:</label>
                        </div>
                    </div>

                    <div>
                        <label for="talents">Talents:</label>
                    </div>
                    <!--Trackers-->
                    <div>
                        <label for="stressLevel">Stress Level:</label>
                        <label for="health">Health:</label>
                        <label for="radiation">Radiation:</label>
                        <label for="storyPoints">Story Points:</label>
                    </div>
                    <div>
                        <label for="criticalInjuries">Critical Injuries</label>
                    </div>
                    <!--Items-->
                    <div>
                        <label for="tinyItems">Signature Item:</label>
                        <label for="signatureItem">Signature Item:</label>

                    </div>

                    <div>
                        <label for="conditions">Conditions:</label>
                        <div>
                            <label for="starving">Starving</label>

                            <label for="freezing">Freezing</label>
                        </div>
                    </div>
                    <div>
                        <label for="consumables">Consumables</label>
                        <div>
                            <label for="air">Air:</label>
                            <label for="food">Food:</label>
                            <label for="power">Power:</label>
                            <label for="water">Water:</label>
                        </div>
                    </div>
                    <div>
                        <label for="armor">Armor:</label>
                        <label for="rating">Rating:</label>
                    </div>
                    <div>
                        <label for="encumbrance">Encombrance:</label>
                    </div>
                    <div>
                        <label for="weapons">Weapons:</label>
                        <label for="bonus">Bonus:</label>
                        <label for="damage">Damage:</label>
                        <label for="range">Range:</label>
                    </div>
                    <div>
                        <label for="attributes">Attributes:</label>

                        <div>
                            <label for="strength">Strength:</label>
                            <div>
                                <div>
                                    <label for="Skills">Skills:</label>
                                    <div>
                                        <label for="closeCombat">Close Combat:</label>
                                        <label for="heavyMachinery">Heavy Machinery:</label>
                                        <label for="Stamina">Stamina:</label>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <label for="Agility">Agility:</label>
                                <div>
                                    <div>
                                        <label for="Skills">Skills:</label>
                                        <div>
                                            <label for="rangedCombat">Ranged Combat:</label>
                                            <label for="mobility">mobility:</label>
                                            <label for="piloting">Piloting:</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <label for="wits">Wits:</label>
                                <div>
                                    <div>
                                        <label for="Skills">Skills:</label>
                                        <div>
                                            <label for="observation">Observationt:</label>
                                            <label for="survival">Survival:</label>
                                            <label for="comTech">ComTech:</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <label for="empathy">Empathy:</label>
                            <div>
                                <div>
                                    <label for="Skills">Skills:</label>
                                    <div>
                                        <label for="command">Command:</label>
                                        <label for="manipulation">Manipulation:</label>
                                        <label for="medicalAid">Medical Aid:</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <input type="submit" value="Submit">
                </form>

    </div>
    <div class="Footer">
        <Footer>
            <h3>Page Footer</h3>
        </Footer>
    </div>
